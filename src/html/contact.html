<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome icons -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-2H64PJRRM8"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-2H64PJRRM8');
		</script>

		<!-- page title -->
		<title>Tumbarumba Medical Practice</title>
	</head>
	<body class="dom-body">
		<!-- temporary coming-soon modal -->
		<div class="coming-soon-modal">
			<div class="logo-container">
				<img src="../media/tumbamed-logo.png" alt="" class="logo-img" />
			</div>

			<div class="coming-soon-content">
				<div class="img-wrap">
					<img src="../media/medical-doctors.jpg" alt="" class="img" />
				</div>

				<div class="text-content">
					<div class="content">
						<l-cardio stroke="4" speed="2" color="#fff"></l-cardio>
						<div class="text-wrap">
							<h3 class="heading">Our website is still under construction</h3>
							<p class="text">...and we'll be back soon</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end of coming-soon modal -->

		<header class="header-navbar"></header>

		<main class="contact-main">
			<div class="container">
				<div class="text-wrap">
					<h1 class="heading">We'd love to hear from you</h1>

					<p class="subtext">
						We will be glad to hear from you, feel free to send us a message
						regarding your questions, inquiries, or visit
					</p>
				</div>

				<div class="form-wrap">
					<div class="wrapper">
						<div class="text-area">
							<h3 class="heading">Need help with purchasing our products?</h3>
						</div>

						<form action="" class="contact-form" name="contact-form">
							<div class="wrap">
								<input
									type="text"
									class="input-field"
									name="firstname"
									placeholder="First name" />
								<input
									type="text"
									class="input-field"
									name="lastname"
									placeholder="Last name" />
							</div>

							<div class="wrap">
								<input
									type="email"
									class="input-field"
									name="email"
									id="email"
									placeholder="Email address" />
								<input
									type="text"
									name="number"
									class="input-field"
									id="number"
									placeholder="Phone" />
							</div>
							<div class="wrap">
								<textarea
									name="message"
									class="input-field"
									placeholder="Your Inquiries"
									id="message"></textarea>
							</div>

							<div class="btn-wrap">
								<button type="submit" class="btn">
									<span class="text">Submit</span>
									<span class="icon">
										<i class="fa-solid fa-arrow-right"></i>
									</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<section class="map-section">
			<div class="heading-wrap">
				<div class="wrap">
					<h3 class="heading">Get direction below, and visit us today</h3>
				</div>
			</div>

			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.95445666597!2d148.01011847579196!3d-35.77649507255669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b22c1d361c9f9e1%3A0x8f8e4e5282a527a2!2sTumbarumba%20Medical%20Practice!5e1!3m2!1sen!2sng!4v1758579670895!5m2!1sen!2sng"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
		</section>

		<footer class="footer-section"></footer>
	</body>
</html>
